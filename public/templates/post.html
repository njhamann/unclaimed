<div class="container-narrow">
  <div class="row-fluid">
    <div class="span9">
      <h1 id="title" ng-bind-html-unsafe="post.title"></h1>
    </div>
    <div class="span3"></div>
  </div>
  <div class="row-fluid">
    <div class="span9">
      <div id="body" ng-bind-html-unsafe="post.body"></div>
